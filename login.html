<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link Import -->

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Link cdn fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Link Css -->
    <link rel="stylesheet" href="login.css" />

    <!-- Link Import -->

    <title>Login</title>
  </head>
  <body>
    <section class="container">
      <div class="form-container">
        <h1>Login</h1>
        <form class="form-content">
          <label class="label-content">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="number or email" />
          </label>
          <label class="label-content">
            <i class="fas fa-lock"></i>
            <input type="text" placeholder="password" />
            <i class="fas fa-eye-slash"></i>
          </label>
          <button class="btn">Login</button>
          <p class="forgot">Forgot password?</p>
          <!-- third party -->
          <div>
            <div class="divider">
              <h1>or</h1>
            </div>
            <div class="third-party">
              <div>
                <h1>G</h1>
                <i class="fas fa-google">Google</i>
              </div>
              <div>
                <h1>F</h1>
                <i class="fas fa-google">Facebook</i>
              </div>
            </div>
          </div>
          <!-- create acount -->
          <div class="create-acount">
            <p>don't have an account yet?</p>
            <a href="#">Create</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
